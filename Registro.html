 <body>
  <body class="cuerpo">
    <div class="aea">
      <div class="card-deck" >
        <div class="card body-dark mb-3" style="max-width: 34rem; height: 21rem;">
          <div class="card-header">Regístrate</div>
          <div class="card" style="max-width: 40rem; height: 605px">
            <div id="header">
              <div id="cuerpo">
                <form class="form-register" action="#" method="POST" autocomplete="on" name="miform" onsubmit="return validar();">
            
                  <h4><font color="white">REGISTRO</font></h4>
                  <input class="controles" type="text" autofocus="" id="nombre" pattern="[A-Za-z].{1,}" placeholder="Ingrese su Nombre"><br><br>
                  <input class="controles" type="text" id="apellido" pattern="[A-Za-z].{1,}" placeholder="Ingrese su Apellido"><br><br>
                  <input class="controles" type="email" id="correo" pattern="[A-Za-z].{1,}" placeholder="Ingrese su Correo"><br><br>
                  <input class="controles" type="password" id="contraseña" placeholder="Ingrese su Contraseña"><br><br>
                  <input class="botons" type="submit" value="Registrar">
                </form>
